<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>查询页面</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="stu">学生信息表</div>
<table border="2" class="table">
    <thead>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>出生日期</td>
        <td>电话</td>
        <td>住址</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${vos.size()} eq 0">
        <td colspan="3">没有用户信息！</td>
    </tr>
    <tr th:each="user:${vos}">
        <td th:text="${user.stuid}"></td>
        <td th:text="${user.sname}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.birth}"></td>
        <td th:text="${user.cel}"></td>
        <td th:text="${user.address}"></td>
<!--        <td>-->
<!--            <a th:href="@{'/users/'+${user.uid}}" th:text="${user.sname}"></a>-->
<!--        </td>-->
        <td>
            <a th:href="@{'stu/delete/'+${user.uid}}">删除</a>
            <a th:href="@{'stu/update/'+${user.uid}}">修改</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="add">
    <a th:href="@{/stu/add}">添加学生</a>
</div>
</body>
</html>
